<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Teste Angular</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body ng-app="myApp" ng-cloak>

  <div class="main" ng-controller="MainController" class="blue900">
    <div id="map">
      <!-- <img ng-src="{{ logo}}" alt="" width="100px"> -->
    </div>
    <md-card class=form>
      <md-progress-linear id="progressBar" md-mode="indeterminate" class="hide"></md-progress-linear>
      <div id="cardImage" class="hide">
        <div class="md-card-image">
          <img  ng-src="{{imagePath}}" alt="Washed Out">
          <!-- Utilizando filtro definido no arquivo app.js para retornar cÃ³digo
               HTML puro -->
          <small ng-repeat="author in imageAuthor"> Foto por: <span ng-bind-html="author | htmlCode"></span> </small>
        </div>
      </div>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ message}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form id="searchForm" ng-submit="search()">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Digite sua busca</label>
            <input id="searchInput" ng-model="query">
          </md-input-container>
        </form>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button id="searchButton" ng-click="search()">Procurar</md-button>
      </md-card-actions>
    </md-card>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <script src="js/jQuery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
</script>
<script>

var map;
var googlePlacesService;
var searchInput;
var placesTypes;
var autocomplete;
var infoWindow;
var marker;

// Iniciando API Google Maps
function initializeGoogleMaps() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15
  });
  googlePlacesService = new google.maps.places.PlacesService(map);

  searchInput = document.getElementById('searchInput');
  autocomplete = new google.maps.places.Autocomplete(searchInput);
  autocomplete.bindTo('bounds', map);
}

</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnIV9DYX2dlNojZIrP16ZMBxlcBwVs98&libraries=places&callback=initializeGoogleMaps"></script>

</body>
</html>
