<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Teste Angular</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body ng-app="myApp" ng-cloak>

  <div class="main" ng-controller="MainController" class="blue900">
    <div id="map">
      <!-- <img ng-src="{{ logo}}" alt="" width="100px"> -->
    </div>
    <md-card class=form>
      <img id="cardImage" ng-src="{{imagePath}}" class="md-card-image hide" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ message}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form ng-submit="search()">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Digite sua busca</label>
            <input ng-model="query">
          </md-input-container>
        </form>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="search()">Procurar</md-button>
      </md-card-actions>
    </md-card>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <script src="js/jQuery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
</script>
<script>

var map;
var googlePlacesService;

// Iniciando API Google Maps
function initializeGoogleMaps() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15
  });
  googlePlacesService = new google.maps.places.PlacesService(map);
}

// MÃ©todo que desenha mapa
function createMarker(place) {
  var placeLoc = place.geometry.location;

  map = new google.maps.Map(document.getElementById('map'), {
    center: placeLoc,
    zoom: 15
  });
}

</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnIV9DYX2dlNojZIrP16ZMBxlcBwVs98&libraries=places&callback=initializeGoogleMaps"></script>

</body>
</html>
